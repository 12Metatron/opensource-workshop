<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ivan's </title>
</head>

<body>
    <h1>Ivan's Meme Kingdom</h1>
    <div id="meme-kingdom"></div>
</body>
<script>
    var memes = [];

    function gid(id) {
        return document.getElementById(id)
    }

    function addMeme(value, meme_type) {
        memes.push({
            value: value,
            meme_type: meme_type
        })
        loadmemes()
    }

    // spin the meme
    function spin(id) {
        meme = gid(id)

    }

    var kingdom = gid("meme-kingdom")
    function loadmemes() {
        for (i = 0; i < memes.length; i++) {
            meme = memes[i]
            switch (meme.type) {
                case "image":
                    img = document.createElement("img")
                    img.src = meme.value
                    kingdom.appendChild(img)
                case "text":
                    p = document.createElement("p")
                    text = document.createTextNode(meme.value);
                    kingdom.appendChild(text)
            }
        }
    }

</script>

</html>
